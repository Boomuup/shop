{extend name="common" /}
{block name='content'}
<div class="padding-big background-color">

        <!-- TAB NAVIGATION -->
        <ul class="nav nav-tabs" role="tablist">
            <li ><a href="{:url('admin/goods/index')}">商品列表</a></li>
            <li class="active"><a href="#">添加/编辑</a></li>
        </ul>
        <hr>
        <!-- TAB CONTENT -->
        <div class="tab-content container" style="width: 90%">
            <form action="{:url('admin/goods/save')}" method="post">

                <div class="form-group">
                    <label >商品名称</label>
                        <input type="text" class="form-control" name="gname">
                </div>
                <div class="form-group">
                    <label >商品分类</label>
                    <select name="pid" id="inputID" class="form-control">
                        <option value=""> -- 选择商品分类 --</option>
                        {foreach name='cData' item='v'}
                         <option value="{$v['cid']}">{$v['_catname']}</option>
                        {/foreach}
                    </select>
                </div>


                <div>
                    <label>商城价格</label>
                    <input type="number" class="form-control" name="gprice">
                </div>

                <div>
                    <label>市场价格</label>
                    <input type="number" class="form-control" name="mprice">
                </div>

                <div class="form-group">
                    <label >商品图集</label>

                    <!--缩略图使用框架的单图上传组件-->
                    <div>
                        <div class="input-group">
                            <input type="text" class="form-control" name="atlas" readonly>
                            <div class="input-group-btn">
                                <button onclick="upImage1(this)" class="btn btn-default" type="button">选择图片</button>
                            </div>
                        </div>
                        <div class="input-group" style="margin-top:5px;">
                            <img src="__ZY__/node_modules/hdjs/images/nopic.jpg" class="img-responsive img-thumbnail1" width="150">
                            <em class="close" style="position:absolute; top: 0px; right: -14px;" title="删除这张图片" onclick="removeImg1(this)">×</em>
                        </div>
                    </div>
                    <script>
                        //上传图片

                        function upImage1(obj) {
                            require(['util'], function (util) {
                                options = {
                                    multiple: true,//是否允许多图上传
                                    //data是向后台服务器提交的POST数据
                                    data:{name:'后盾人',year:2099}
                                };

                                util.image(function (images) {          //上传成功的图片，数组类型
                                    url = images.join('|');

                                    $("[name='atlas']").val(url);
                                    $(".img-thumbnail1").attr('src', images[0]);
                                }, options)
                            });
                        }

                        //移除图片
                        function removeImg1(obj) {
                            $(obj).prev('img').attr('src', 'resource/images/nopic.jpg');
                            $(obj).parent().prev().find('input').val('');
                        }
                    </script>

                </div>

                <div class="form-group">
                    <label >商品描述</label>
                    <textarea name="details" class="form-control" cols="30" rows="5"></textarea>
                    <p class="help-block">商品的详细信息</p>
                </div>
                <div class="form-group">
                    <label>商品预览图</label>
                    <!--缩略图使用框架的单图上传组件-->
                    <div>
                        <div class="input-group">
                            <input type="text" class="form-control" name="cover" readonly  >
                            <div class="input-group-btn">
                                <button onclick="upImage(this)" class="btn btn-default" type="button">选择图片</button>
                            </div>
                        </div>
                        <div class="input-group" style="margin-top:5px;">
                            <img src="__ZY__/node_modules/hdjs/images/nopic.jpg" class="img-responsive img-thumbnail" width="150">
                            <em class="close" style="position:absolute; top: 0px; right: -14px;" title="删除这张图片" onclick="removeImg(this)">×</em>
                        </div>
                    </div>
                    <script>
                        //上传图片
                        function upImage(obj) {
                            require(['util'], function (util) {
                                options = {
                                    multiple: false,//是否允许多图上传
                                    //data是向后台服务器提交的POST数据
                                    data:{name:'后盾人',year:2099}
                                };
                                util.image(function (images) {          //上传成功的图片，数组类型

                                    $("[name='cover']").val(images[0]);
                                    $(".img-thumbnail").attr('src', images[0]);
                                }, options)
                            });
                        }

                        //移除图片
                        function removeImg(obj) {
                            $(obj).prev('img').attr('src', 'resource/images/nopic.jpg');
                            $(obj).parent().prev().find('input').val('');
                        }
                    </script>

                </div>
                <div class="form-group">
                    <label>查看次数</label>
                    <input type="number" name="click" class="form-control" >
                </div>



                <button type="submit" class="btn btn-primary">保存</button>
            </form>

        </div>

</div>
{/block}
